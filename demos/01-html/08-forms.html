<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms | Learning HTML</title>
    </head>
    <body>
        <!-- the browser reads an input field's value ONLY if name attribute is present on that input -->
        <!--
            URL encoded form in query string (GET) - default
            URL encoded form in Request body (POST)

            username=johndoe&password=password123 -> query string
            username, password are query string parameters
        -->
        <form action="08-success.html" method="post">
            <input type="text" name="username" value="janedoe" />
            <input type="password" name="password" />
            <input type="submit" value="Login" />
        </form>
    </body>
</html>
