<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image tag | Learning HTML</title>
        <!-- HTML comment -->
        <style>
            /* the content of style tag is CSS */
            img {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <img src="images/jerry.jpeg" alt="Jerry amazed looking at something" />
        <img src="images/doraemon.jpg" alt="Winking Doraemon with tongue out" />
        <a href="https://en.wikipedia.org/wiki/Mickey_Mouse">
            <img src="https://www.loudegg.com/wp-content/uploads/2020/10/Mickey-Mouse.jpg" />
        </a>
    </body>
</html>
