<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List | Learning HTML</title>
        <style>
            ul {
                /* list-style-type: none; */
                list-style-type: square;
            }
        </style>
    </head>
    <body>
        <!-- any other type of list??? -->
        
        <!-- unordered -->
        <ul>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ul>

        <!-- ordered -->
        <!-- ol>li*3 -->
        <!-- emmet.io -->
        <ol>
            <li>January</li>
            <li>February</li>
            <li>March</li>
        </ol>
    </body>
</html>
