<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semantic tags | Learning HTML</title>
    </head>
    <body>
        <!--
            Introduced in HTML5
            -------------------
            All of these are block-level elements 
            header (for top-level or section-level headings)
            footer (footer of the page)
            nav
            article (independent piece of content) - a single news article
            section (dependent piece of content) - in a recipe article, we can have sections for "ingredients", "method preparation"
            aside - supporting content (like a quote)
            main - main content of the page
        -->
    </body>
</html>
