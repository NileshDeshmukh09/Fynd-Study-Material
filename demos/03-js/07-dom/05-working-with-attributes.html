<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <a href="" id="social-media-link" data-description=""></a>

        <script>
            const links = [
                { text: 'LinkedIn', href: 'https://www.linkedin.com', company: 'LinkedIn' },
                { text: 'Facebook', href: 'https://www.facebook.com', company: 'Meta' },
                { text: 'Twitter', href: 'https://www.twitter.com', company: 'Twitter' }
            ];

            const linkEl = document.querySelector( '#social-media-link' );

            let idx = 0;

            setInterval(
                () => {
                    // create helper variables when you repeat access to array's item / object's property
                    const link = links[idx];

                    linkEl.textContent = link.text;
                    linkEl.href = link.href;
                    // linkEl.setAttribute( 'href', link.href );
                    linkEl.setAttribute( 'data-description', link.company );
                    idx = ++idx % 3;

                    // EXERCISE: Please check getAttribute() to read attribute value, hasAttribute() to check existence of an attribute, removeAttribute() to remove an attribute
                },
                2000
            );
        </script>
    </body>
</html>
