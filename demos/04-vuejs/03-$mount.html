<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- arrays, objects are stringified and shown by default -->
        <!-- {{}} -> data binding ("live")-->
        <!-- @click etc. are called "directives" - they help us tell Vue JS to set up something useful. @event (eg. @click) helps setup event handlers -->
        <div id="app">
            Hello {{name}}
            <br />
            Alternatives: {{alternatives}}
            <button @click="changeMessage">Change greeting</button>
        </div>

        <script type="module">
            import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.esm.browser.min.js';

            // create a "root instance"
            const rootInstance = new Vue({
                data: { // what data should be associated with the DOM?
                    name: 'Vue JS',
                    alternatives: [ 'React', 'Angular' ]
                },
                methods: {
                    changeMessage() {
                        this.name = this.name + '!';
                    }
                }
            });

            // whenever the element with id="app" appears on the screen, then you can ask Vue to take care of the DOM for it using $mount()
            rootInstance.$mount( '#app' );
        </script>
    </body>
</html>
