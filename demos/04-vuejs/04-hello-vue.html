<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>

        <script type="module">
            import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.esm.browser.min.js';

            new Vue({
                el: '#app',
                template: `
                    <section>
                        Hello {{name}}
                        <br />
                        Alternatives: {{alternatives}}
                        <button @click="changeMessage">Change greeting</button>
                    </section>
                `,
                data: {
                    name: 'Vue JS',
                    alternatives: [ 'React', 'Angular' ]
                },
                methods: {
                    changeMessage() {
                        this.name = this.name + '!';
                    }
                }
            });
        </script>
    </body>
</html>
