<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- arrays, objects are stringified and shown by default -->
        <!-- {{}} -> data binding ("live")-->
        <div id="app">
            Hello {{name}}
            <br />
            Alternatives: {{alternatives}}
            <button @click="changeMessage">Change greeting</button>
        </div>

        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.esm.browser.min.js"></script> -->

        <script type="module">
            import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.esm.browser.min.js';

            // create a "root instance"
            new Vue({
                el: '#app', // what part of the DOM should Vue manage?
                data: { // what data should be associated with the DOM?
                    name: 'Vue JS',
                    alternatives: [ 'React', 'Angular' ]
                },
                methods: {
                    changeMessage() {
                        this.name = this.name + '!';
                    }
                }
            });
        </script>
    </body>
</html>
