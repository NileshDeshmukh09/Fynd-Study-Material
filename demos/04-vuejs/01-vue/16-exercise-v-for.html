<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div id="app"></div>

        <script type="module">
            import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.esm.browser.min.js';

            // EXERCISE: Show the persons in a table (columns - name, age, children). Show the children in a bulleted list. Please use :key when setting lists
            new Vue({
                el: '#app',
                data: {
                    persons: [
                        {
                            id: 1,
                            name: 'John',
                            age: 32,
                            children: [ 'Jack', 'Jill' ]
                        },
                        {
                            id: 2,
                            name: 'Jane',
                            age: 28,
                            children: [ 'Jack', 'Jill' ]
                        },
                        {
                            id: 3,
                            name: 'Mark',
                            age: 40,
                            children: [ 'George', 'Genelia' ]
                        }
                    ]
                },
                template: `
                    <div class="container my-5">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Children</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="person in persons" :key="person.id">
                                    <td>{{person.name}}</td>
                                    <td>{{person.age}}</td>
                                    <td>
                                        <ul>
                                            <li v-for="child in person.children" :key="child">
                                                {{child}}
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                `
            });
        </script>
    </body>
</html>
