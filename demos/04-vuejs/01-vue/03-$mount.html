<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <script type="module">
            import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.esm.browser.min.js';

            // create a "root instance"
            const rootInstance = new Vue({
                // el: '#app', // will not work
                data: { // what data should be associated with the DOM?
                    name: 'Vue JS',
                    alternatives: [ 'React', 'Angular' ]
                },
                methods: {
                    changeMessage() {
                        this.name = this.name + '!';
                    }
                }
            });

            // the HTML is added now
            document.body.innerHTML += `
                <div id="app">
                    Hello {{name}}
                    <br />
                    Alternatives: {{alternatives}}
                    <button @click="changeMessage">Change greeting</button>
                </div>
            `;

            // now the element with id="app" has appeared on the screen, Now we can ask Vue to take care of the DOM for it using $mount()
            rootInstance.$mount( '#app' );
        </script>
    </body>
</html>
