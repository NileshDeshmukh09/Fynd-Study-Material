<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .alert {
                border-radius: 5px;
                border-width: 1px;
                border-style: solid;
                padding: 0.75em;
            }

            .alert-success {
                border-color: green;
                background-color: lightgreen;
            }
            
            .alert-error {
                border-color: crimson;
                background-color: lightpink;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>

        <script type="module">
            import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.esm.browser.min.js';

            // Provide an object that says for every class whether to apply it or not (true/false)
            new Vue({
                el: '#app',
                data: {
                    status: 'error',
                    message: 'Data was saved successfully'
                },
                computed: {
                    alertClass() {
                        return {
                            'alert-success': this.status === 'success',
                            'alert-error': this.status === 'error'
                        };
                    }
                },
                template: `
                    <div
                        class="alert"
                        :class="alertClass"
                    >
                        {{message}}
                    </div>
                `
            });
        </script>
    </body>
</html>
