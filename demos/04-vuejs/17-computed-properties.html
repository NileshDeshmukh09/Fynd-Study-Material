<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>

        <script type="module">
            import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.esm.browser.min.js';

            new Vue({
                el: '#app',
                data: {
                    firstName: 'John',
                    lastName: 'Doe'
                },
                computed: {
                    // computed properties are "derived" properties
                    // they are defined using functions
                    // they must return the computed value
                    fullName() {
                        return this.firstName + ' ' + this.lastName;
                    }
                },
                template: `
                    <div>
                        <div>
                            First name: {{firstName}}
                        </div>
                        <div>
                            Last name: {{lastName}}
                        </div>
                        <div>
                            Full name: {{firstName + ' ' + lastName}}
                        </div>
                        <div>
                            Full name: {{fullName}}
                        </div>
                    </div>
                `
            });
        </script>
    </body>
</html>
