<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .panel {
                border: 1px solid #555;
            }

            .panel__question,
            .panel__answer {
                padding: 0.75em;
            }

            .panel__question {
                background-color: #555;
                color: ivory;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>

        <script type="module">
            import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.4/vue.esm.browser.min.js';

            /**
             * v-show="variable" shows / hides (using display CSS property) the DOM node on which it is set based on the variable value (true / false)
             * v-if will be faster if lot of elements need to be hidden when the page loads (it will not be creating those elements on page load)
             * v-show will be faster when shifting to hide / show state AFTER page load (because element is already in the DOM, and only CSS change will be done)
             * If you find performance issues when using one, try using the other
             */
            new Vue({
                el: '#app',
                data: {
                    visible: false
                },
                methods: {
                    toggle() {
                        this.visible = !this.visible;
                    }
                },
                template: `
                    <div class="panel">
                        <div class="panel__question" @click="toggle">
                            What is Vue?
                        </div>
                        <div class="panel__answer" v-show="visible">
                            It is a frontend library
                        </div>
                    </div>
                `
            });
        </script>
    </body>
</html>
